{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta | Book Shelf</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<div class="login-page">

    <div class="login-left">
        <img src="{% static 'images/LogoLivraria.png' %}" class="illustration">
        <h1>Book Shelf</h1>
        <h3>Sua biblioteca digital pessoal</h3>
        <p>Organize, gerencie e acesse seus livros de qualquer lugar</p>
    </div>

    <div class="login-right">
        <div class="login-card register-card">

            <div class="card-logo">
                <img src="{% static 'images/LogoLivraria.png' %}">
                <strong>Book Shelf</strong>
                <span>Sua biblioteca digital</span>
            </div>

            <p class="card-subtitle">Acesse sua conta ou crie uma nova</p>

            <div class="tabs">
                <a href="{% url 'login' %}" class="tab">Entrar</a>
                <a href="{% url 'register' %}" class="tab active">Cadastrar</a>
            </div>

            <form method="post" id="registerForm" action="{% url 'register_user' %}">
                {% csrf_token %}

                <label>Nome</label>
                <input type="text" id="first_name" name="first_name" placeholder="Seu nome">

                <label>Sobrenome</label>
                <input type="text" id="last_name" name="last_name" placeholder="Seu sobrenome">

                <label>Username</label>
                <input type="text" id="username" name="username" placeholder="Seu nome de usuário">

                <label>E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com">

                <label>Senha</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres">

                <label>Confirmar Senha</label>
                <input type="password" id="password2" name="password2" placeholder="Digite a senha novamente">

                <button class="btn-login">Criar Conta</button>
            </form>

            <div class="divider"><span>ou</span></div>

            <button class="btn-google">
                <span class="google-icon">G</span>
                Cadastrar com Google
            </button>

        </div>
    </div>
</div>
<script>
</script>
</body>
</html>
