{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#fbfae6] flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-3xl shadow-lg max-w-sm text-center">
      <h2 class="text-xl font-bold mb-4">Excluir Livro?</h2>
      <p class="text-gray-600 mb-6">
        Tem certeza que deseja remover "<strong>{{ book.title }}</strong>" do
        seu acervo?
      </p>

      <form method="POST">
        {% csrf_token %}
        <button
          type="submit"
          class="bg-red-500 text-white px-6 py-2 rounded-xl font-bold w-full mb-2"
        >
          Sim, Excluir
        </button>
        <a href="{% url 'dashboard' %}" class="block text-gray-400 text-sm"
          >Cancelar</a
        >
      </form>
    </div>
  </body>
</html>
